name: Docker Build and Push

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Proxy
        uses: docker/build-push-action@v6
        with:
          context: ./proxy
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cinema-proxy:latest

      - name: Build and push Events
        uses: docker/build-push-action@v6
        with:
          context: ./events
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cinema-events:latest

      - name: Build and push Monolith
        uses: docker/build-push-action@v6
        with:
          context: ./monolith
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cinema-monolith:latest

      - name: Build and push Movies
        uses: docker/build-push-action@v6
        with:
          context: ./movies
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cinema-movies:latest

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: .
