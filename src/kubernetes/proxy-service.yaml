{{- if .Values.proxyService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: proxy-service
    app.kubernetes.io/name: {{ include "cinemaabyss.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.proxyService.replicas }}
  selector:
    matchLabels:
      app: proxy-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: proxy-service
    spec:
      containers:
        - name: proxy-service
          image: {{ .Values.proxyService.image.repository }}:{{ .Values.proxyService.image.tag }}
          imagePullPolicy: {{ .Values.proxyService.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.proxyService.service.targetPort }}
          env:
            - name: PORT
              value: "{{ .Values.proxyService.service.targetPort }}"
            # УБРАЛ: DB_CONNECTION_STRING (proxy-service не должен работать с БД напрямую)
            # ДОБАВИЛ: Переменные для настройки прокси
            - name: MONOLITH_URL
              value: "http://monolith:{{ .Values.monolith.service.port }}"
            - name: MOVIES_SERVICE_URL
              value: "http://movies-service:{{ .Values.moviesService.service.port }}"
            - name: EVENTS_SERVICE_URL
              value: "http://events-service:{{ .Values.eventsService.service.port }}"
          envFrom:
            - configMapRef:
                name: cinemaabyss-config
            - secretRef:
                name: cinemaabyss-secrets
          resources:
            {{- toYaml .Values.proxyService.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /api/movies
              port: {{ .Values.proxyService.service.targetPort }}
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/movies
              port: {{ .Values.proxyService.service.targetPort }}
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always
      imagePullSecrets:
        - name: dockerconfigjson
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: proxy-service
    app.kubernetes.io/name: {{ include "cinemaabyss.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    app: proxy-service
  ports:
    - port: {{ .Values.proxyService.service.port }}
      targetPort: {{ .Values.proxyService.service.targetPort }}
  type: {{ .Values.proxyService.service.type }}
  {{- end }}
