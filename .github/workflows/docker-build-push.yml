name: Docker Build and Push

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Start services
        run: |
          docker compose up -d
          echo "Waiting for services to be ready..."
          sleep 15

      - name: Build API tests image
        run: |
          docker build -t cinemaabyss-api-tests -f tests/postman/Dockerfile .

      - name: Run API tests
        run: |
          docker run --network=cinemaabyss-network \
            -v "$(pwd)/tests/postman/reports:/app/reports" \
            cinemaabyss-api-tests

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker images
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/cinema-monolith:latest \
            -f src/monolith/Dockerfile \
            --push .
