services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cinema
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 10
    ports:
      - "5432:5432"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    ports:
      - "8080:8080"

  monolith:
    image: ghcr.io/br-maria/cinema/monolith-service:latest
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8081:8081"

  movies-service:
    image: ghcr.io/br-maria/cinema/movies-service:latest
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8082:8082"

  events-service:
    image: ghcr.io/br-maria/cinema/events-service:latest
    depends_on:
      kafka:
        condition: service_started
    ports:
      - "8083:8083"

  proxy-service:
    image: ghcr.io/br-maria/cinema/proxy-service:latest
    depends_on:
      - monolith
      - movies-service
      - events-service
    ports:
      - "8084:8084"

  api-tests:
    build:
      context: ./tests/postman
      dockerfile: Dockerfile
    depends_on:
      - proxy-service
    command: ["./run-tests.sh"]
