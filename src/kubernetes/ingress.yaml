apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cinemaabyss-ingress
  namespace: cinemaabyss
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
    - host: cinemaabyss.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: monolith           # Используем существующий сервис
                port:
                  number: 8080           # Правильный порт

          - path: /api/movies
            pathType: Prefix
            backend:
              service:
                name: movies-service     # Используем существующий сервис
                port:
                  number: 8081           # Правильный порт

          - path: /api/events
            pathType: Prefix
            backend:
              service:
                name: events-service     # Используем существующий сервис
                port:
                  number: 8082           # Правильный порт
